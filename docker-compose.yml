version: '3.8'

services:
  fantasy-api:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: fantasy-basketball-api
    
    ports:
      - "8000:5000"
    
    environment:
      # ESPN API Credentials (from .env file)
      ESPN_S2: ${ESPN_S2}
      SWID: ${SWID}
      LEAGUE_ID: ${LEAGUE_ID}
      
      # Flask Configuration
      FLASK_APP: app.py
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      FLASK_ENV: production
      FLASK_DEBUG: 'False'
      
      # Python
      PYTHONUNBUFFERED: 1
    
    volumes:
      # Mount current directory for development (optional, remove for production)
      - .:/app
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - fantasy-network
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  fantasy-network:
    driver: bridge

# Volumes (for future use if needed)
volumes:
  # Reserved for persistent data if needed
