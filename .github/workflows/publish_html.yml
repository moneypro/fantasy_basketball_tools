name: Publish Forecast to Website

on:
  schedule:
    - cron: '0 12 * * 1'  # Every Monday at 12:00 UTC
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run forecast script
        run: python predict/predict_week.py

      - name: Clone website repo
        run: |
          git clone https://x-access-token:${{ secrets.WEBSITE_REPO_TOKEN }}@github.com/moneypro/website.git website-repo

      - name: Copy forecast HTML filesgi
        run: |
          cp forecasts/*.html website-repo/forecasts/

      - name: Commit and push to website repo
        run: |
          cd website-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add forecasts/
          git commit -m "Update forecast [skip ci]" || echo "No changes to commit"
          git push